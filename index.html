<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Generate Random Password</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Generate a <span id="green">Random Password</span></h1>
        <h3>Never use an insecure password again.</h3>
        <div class="btns">
            <div class="pw-info">
                <button id="generate-btn" onclick="handleClick()" >Generate passwords</button>
                <input type="text" id="text" onChange="handleChange(event)" placeholder="Write password length.">
            </div>
            <div class="sliders">
                <div id="slider"></div>
                <label class="toggle">
                    <input type="checkbox" id="slider-btn" onclick="handleSlider()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <hr />
        <div class="passwords">
            <div class="password" id="pw1"></div>
            <div class="password" id="pw2"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
